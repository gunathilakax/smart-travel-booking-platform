server:
  port: 8086

spring:
  application:
    name: booking-service
  
  datasource:
    url: jdbc:h2:mem:bookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Service URLs
services:
  user:
    url: http://localhost:8081
  flight:
    url: http://localhost:8082
  hotel:
    url: http://localhost:8083
  notification:
    url: http://localhost:8084
  payment:
    url: http://localhost:8085

# Feign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

